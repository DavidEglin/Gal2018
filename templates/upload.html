{% extends 'layout.html' %}

{% block body %}
  <h1>Add A Video</h1>

  {% from "includes/_formhelpers.html" import render_field %}
  <form id="upload-form" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
    <div class="form-group">
      <h5>Video Title:</h5>
      <input class="form-control" name="videoname">
    </div>
    <div class="form-group">
      <h5>Select Catagory:</h5>
      <select name="videocat" class="form-control" id="sell">
        {% for cat in cat %}
          <option value="{{cat.cat_id}}">{{cat.cat_name}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <h5>Video File:</h5>
      <input id="file-picker" type="file" name="file" accept="video/*" multiple>
      <div id="msg"></div>
    </div>
    <p><input type="submit" value="Upload!" id="upload-button" class="float-right btn btn-primary">
    <a href="/dashboard" class="btn btn-success">Back</a>
</form>

{% endblock %}
