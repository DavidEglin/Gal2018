{% extends 'layout.html' %}

{% block body %}

<h1>Edit Video Video</h1>

{% from "includes/_formhelpers.html" import render_field %}
<form method="POST" action="">
  <div class="form-group">
    {{render_field(form.videoname, class_="form-control")}}
  </div>
  <div class="form-group">
    <h5>Select Catagory:</h5>
    <select name="videocat" class="form-control" id="sell">
      {% for cat in cat %}
        <option value="{{cat.cat_id}}">{{cat.cat_name}}</option>
      {% endfor %}
    </select>
  </div>
  <p><input type="submit" value="Update" id="upload-button" class="float-right btn btn-primary">
  <a href="/cat" class="btn btn-success">Catagories</a>
</form>

{% endblock %}
