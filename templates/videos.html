{% extends 'layout.html' %}

{% block body %}

  <h2><a href="/cat">Videos</a> / Cat Name</h2>
  <hr>
    {% for vids in vids %}
      <div class="border-box ib">
        <div class="thumb-box">
          <a href="/video_player/{{vids.vid_id}}/">
            <img src="{{url_for('static', filename='gal/thumb/') }}{{vids.vid_name}}.jpg">
          </a>
            <div class="desc">{{vids.vid_title}}<br><font weight="bold" color="#ff0000">[{{vids.vid_views}}]</font></div>
          </div>
        </div>
    {% endfor %}
  <hr>
  <a href="/cat" class="btn btn-primary">Catagories</a>
{% endblock %}
